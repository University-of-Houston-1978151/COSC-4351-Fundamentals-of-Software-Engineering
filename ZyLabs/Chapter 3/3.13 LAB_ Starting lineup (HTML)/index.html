<!DOCTYPE html>
<html lang="en">

<head>
   <title>Starting Lineup</title>
</head>

<body>
   <h1>Starting Lineup</h1>

   <!-- Place your form here -->
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
      <p>
      <fieldset>
         <legend>Status:</legend>
         <input type="radio" name="status" id="draft">
         <label for="draft">Draft</label>
         <input type="radio" name="status" id="final" checked>
         <label for="final">Final</label>
      </fieldset>
      </p>

      <p>
         <label for="gameDate">Date:</label>
         <select name="gameDate" id="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>

      <p>
      <fieldset>
         <legend>Players:</legend>
         <p><input type="checkbox" name="player" id="p1" value="Aarav Agarwal">
         <label for="p1">Aarav Agarwal</label></p>
         <p><input type="checkbox" name="player" id="p2" value="Ava Johnson">
         <label for="p2">Ava Johnson</label></p>
         <p><input type="checkbox" name="player" id="p3" value="Julio Ortiz">
         <label for="p3">Julio Ortiz</label></p>
         <p><input type="checkbox" name="player" id="p4" value="Liam Rubio">
         <label for="p4">Liam Rubio</label></p>
         <p><input type="checkbox" name="player" id="p5" value="Emma Witherspoon">
         <label for="p5">Emma Witherspoon</label></p>
      </fieldset>
      </p>

      <p>
         <input type="submit" value="Submit">
      </p>
   </form>

</body>

</html>
