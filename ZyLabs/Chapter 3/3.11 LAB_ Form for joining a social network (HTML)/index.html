<!DOCTYPE html>
<html lang="en">
<head>
   <title>Join a social network</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Join a social network</h1>
   
   <!-- Add the form below -->
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST" enctype="multipart/form-data">
      <div class="full-name">
         <label for="fullName">Full name:</label>
         <input type="text" id="fullName" name="fullName" required>
      </div>

      <div class="email-address">
         <label for="email">Email address:</label>
         <input type="text" id="email" name="email" required>
      </div>

      <div class="about-you">
         <label for="about">About you:</label>
         <textarea name="about" id="about" cols="50" rows="3"></textarea>
      </div>

      <div class="photo">
         <label for="picture">Photo:</label>
         <input type="file" id="picture" name="picture">
      </div>

      <div class="submit">
         <input type="submit">
      </div>
   </form>
   
</body>

</html>
